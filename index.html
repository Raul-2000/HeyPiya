<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* CSS will go here */
    </style>
</head>
<body>
    <!-- Romantic Header with Navigation -->
    <header class="love-header">
        <div class="container">
            <h1 class="logo">Forever Us</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Our Story</a></li>
                    <li><a href="#gallery">Moments</a></li>
                    <li><a href="#notes">Love Notes</a></li>
                    <li><a href="#songs">Our Songs</a></li>
                    <li><a href="#contact">Together</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Romantic Background -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Every love story is beautiful,</h2>
            <h1>But ours is my favorite</h1>
            <div class="heart-beat">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </section>

    <!-- Our Story Timeline (Inspired by Awwwards) -->
    <section id="about" class="story-section">
        <div class="container">
            <h2 class="section-title">Our Beautiful Journey</h2>
            <div class="timeline">
                <!-- Timeline items will be added here -->
            </div>
        </div>
    </section>

    <!-- Photo Gallery (Masonry Layout) -->
    <section id="gallery" class="gallery-section">
        <h2 class="section-title">Captured Moments</h2>
        <div class="masonry-grid">
            <!-- Gallery images will go here -->
        </div>
    </section>

    <!-- Interactive Love Notes -->
    <section id="notes" class="notes-section">
        <div class="container">
            <h2 class="section-title">Sweet Messages</h2>
            <div class="notes-container">
                <div class="note-form">
                    <h3>Leave a Love Note</h3>
                    <form id="loveNoteForm">
                        <textarea placeholder="Pour your heart out..." required></textarea>
                        <button type="submit">Send with Love <i class="fas fa-heart"></i></button>
                    </form>
                </div>
                <div class="notes-display">
                    <!-- Notes will appear here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Romantic Playlist -->
    <section id="songs" class="music-section">
        <div class="container">
            <h2 class="section-title">Songs That Remind Me of You</h2>
            <div class="playlist">
                <!-- Music items will go here -->
            </div>
        </div>
    </section>

    <!-- Contact Section with Romantic Twist -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Let's Grow Closer</h2>
            <form class="romantic-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Beautiful Name" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="What's on your heart..."></textarea>
                </div>
                <button type="submit">Send with Love <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </section>

    <!-- Floating Heart Cursor -->
    <div class="heart-cursor"></div>

    <script>
        // JavaScript will go here
    </script>
</body>
</html>
